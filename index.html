<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
                <header>
                    <h1>Invoice creator</h1>
                    <p>Thanks for choosing GoodCorp, LLC!</p>
                </header> 
            <div class="content-margin">
                <div class="card-tasks">
                    <button id="wash-car">Wash Car: $10</button>
                    <button id="mow-lawn">Mow Lawn: $20</button>
                    <button id="pull-weeds">Pull Weeds: $30</button>
                </div>
            
                <div class="service-render">    
                    <span class="task-text">TASK</span>
                    <span class="total-text">TOTAL</span>            
                </div> <!--end middle portion of card-->
                
                <div id="services"></div>

                <div class="total-card">
                    <span class="notes-text">NOTES</span>
                    <span class="total-amount-text">TOTAL AMOUNT</span>
                    <span class="pay-method"></span>
                    <span id="total-price"></span>
                </div> <!--end bottom portion of card content-->
               
                <div class="send-container">
                    <button id="send-invoice">Send Invoice</button>
                </div>
            </div>
        </div> <!--end card-->
    </div> <!--end wrapper-->
    <script src="index.js"></script>
</body>
</html>
